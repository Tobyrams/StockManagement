<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <!-- favicon -->
    <!-- favIcons -->
    <!-- prettier-ignore -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png" />
    <!-- prettier-ignore -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <!-- prettier-ignore -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <!-- prettier-ignore -->
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <!-- Animate.JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Animate.JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>

  <body>
    <div class="auth-container animate__animated animate__fadeIn">
      <h1>Login</h1>

      <p>Enter your login information</p>

      <br />

      <div class="authForm">
        <form id="loginForm">
          <label for="email">Email:</label>
          <!-- prettier-ignore -->

          <input type="email" id="email" name="email" required placeholder="Enter your email" /><br />
          <label for="password">Password:</label>
          <!-- prettier-ignore -->
          <input type="password" id="password" name="password" required placeholder="Enter your password" /><br /><br />
          <button
            id="loginBtn"
            type="submit"
            class="btn"
            onclick="redirectToIndex()"
          >
            Login
          </button>
        </form>
      </div>
      <br />
      <p>Do you have an account? <a href="signup.html">Register</a></p>
    </div>

    <script src="/src/script.js"></script>
    <script>
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "/Dashboard.html";
      });
    </script>
  </body>
</html>
