<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
  <!-- Animate.JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- fontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>SignUp</title>
</head>

<body>
  <div class="auth-container animate__animated animate__fadeIn">
    <h1>Get Started</h1>
    <p>Enter your login information</p>
    <br />

    <div class="authForm">
      <form>
        <label for="username">Username:</label>
        <!-- prettier-ignore -->
        <input type="text" id="username" name="username" required placeholder="Enter your username" /><br />
        <label for="email">Email:</label>
        <!-- prettier-ignore -->
        <input type="email" id="email" name="email" required placeholder="Enter your email" /><br />
        <label for="password">Password:</label>
        <!-- prettier-ignore -->
        <input type="password" id="password" name="password" required placeholder="Enter password" /><br />
        <label for="confirmPassword">Confirm Password:</label>
        <!-- prettier-ignore -->
        <input type="password" id="confirmPassword" name="confirmPassword" required
          placeholder="Confirm password" /><br /><br />
        <button class="btn" type="submit">SignUp</button>
      </form>
    </div>
    <br />

    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
  <script src="/src/script.js"></script>
</body>

</html>
